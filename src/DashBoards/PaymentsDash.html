<!DOCTYPE html>
<html>
<head>
  <title>Type of transaction</title>
  <link rel="stylesheet" href="../Styling/styles.css">
  <link rel="icon" href="/Assets/mag.png" type="image/png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #78a2cc;
    }

    h1 {
      margin: 0;
      font-size: 50px;
      text-align: center;
      -webkit-text-stroke: 1px #35455d;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      padding: 15px 30px;
      margin-bottom: 10px;
      background-color: #03ae7b;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #028763;
    }
  </style>
</head>
<body>
  <h1>Payment Options</h1>
  <div class="button-container">
    <button class="button" onclick="window.location.href='../Payments/Transfers.html'">Transfer</button>
    <button class="button" onclick="window.location.href='../Payments/Donations.html'">Donations</button>
    <button class="button" onclick="window.location.href='../Payments/CreditCardPayment.html'">Credit Card Payment</button>
    <button class="button" onclick="window.location.href='../Payments/LoanPayment.html'">Loan Payment</button>
    <button class="button" onclick="window.location.href='../Payments/BillPayment.html'">Bill Payment</button>
  </div>
</body>
</html>
