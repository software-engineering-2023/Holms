    <div class="container">

          type="text"

        <!-- <select class="filter-dropdown">

        <button class="btn btn-primary" onclick="search_question()">

      <div class="button-row" id="buttonRow"></div>
      <script>
        let questions = [
          "Can the IBAN represent more than one currency?",
          "How do I open a new account?",
          "How can I reset my online banking password?",
          "How can I transfer funds to another account?",
          "Can I open a joint account with another person?",
          "What are the fees for international wire transfers?",
          "How many digits are there in an IBAN?",
          "What is IBAN?",
        ];

        let answers = [
          "No. Every International Bank Account Number can represent one currency. A different account number is created for each account, regardless of the currency used.",
          "To open a new account, you can visit our nearest branch and provide the necessary documents and identification. Our staff will guide you through the account opening process.",
          "To reset your online banking password, you can click on the 'Forgot Password' link on the login page. Follow the instructions to verify your identity and set a new password.",
          "You can transfer funds to another account by logging into your online banking account and selecting the 'Transfer' option. Provide the necessary details of the recipient's account and confirm the transfer.",
          "Yes, you can open a joint account with another person. Both account holders will have equal access and rights to the account.",
          "The fees for international wire transfers vary depending on the destination and amount being transferred. Please refer to our fee schedule or contact our customer support for more information.",
          "The length of the International Bank Account Number varies from country to country. In Egypt, the International Bank Account Number consists of 29 digits.",
          "IBAN stands for 'International Bank Account Number.' It is an internationally accepted account number that can be used in making or receiving payments within Egypt as well as abroad. IBAN's international numbering system is standardized under the ISO methodology, simplifying cross-border transactions with speed and accuracy.",
        ];
        let images = [
          "../Assets/currencies.png",
          "../Assets/add-contact.png",
          "../Assets/padlock.png",
          "../Assets/transfer-money.png",
          "../Assets/joint-account.png",
          "../Assets/international.png",
          "../Assets/credit-card.png",
          "../Assets/iban.png",
        ];
        function toggleAnswer(questionNumber) {
          var answer = document.getElementById("answer" + questionNumber);
          var button = document.querySelector(
            "button[onclick='toggleAnswer(" + questionNumber + ")']"
          );

          if (answer.classList.contains("collapsed")) {
            answer.classList.remove("collapsed");
            button.setAttribute("aria-expanded", "true");
          } else {
            answer.classList.add("collapsed");
            answer.scrollIntoView({behavior:"smooth"})
            button.setAttribute("aria-expanded", "false");
          }
        }
        function toggleNotificationList() {
          var notificationList = document.getElementById("notificationList");
          notificationList.style.display =
            notificationList.style.display === "none" ? "block" : "none";
        }
        // JavaScript code
        function createButtonContainers() {
          let buttonRow = document.getElementById("buttonRow");

          for (let i = 0; i < questions.length; i++) {
            let buttonContainer = document.createElement("div");
            buttonContainer.className = "button-container";

            let button = document.createElement("button");
            button.className = "btn btn-question collapsed";
            button.setAttribute("onclick", "toggleAnswer(" + (i + 1) + ")");
            button.setAttribute("aria-expanded", "false");
            button.setAttribute("aria-controls", "answer" + (i + 1));
            button.innerHTML =
              questions[i] +
              "<br /><br /><span class='arrow-ud'><svg><image href='" +
              images[i] +
              "' width='280' height='150'></image></svg></span>";

            let answer = document.createElement("div");
            answer.id = "answer" + (i + 1);
            answer.className = "collapse";
            answer.innerHTML = answers[i];

            buttonContainer.appendChild(button);
            buttonContainer.appendChild(answer);
            buttonRow.appendChild(buttonContainer);
          }
        }
        function search_question() {
          let input = document.getElementById("searchbar").value.toLowerCase();
          // let filter = document
          //   .querySelector(".filter-dropdown")
          //   .value.toLowerCase();
          let x = document.getElementsByClassName("button-container");

          for (i = 0; i < x.length; i++) {
            if (!x[i].getElementsByTagName("button")[0].innerHTML.toLowerCase().includes(input)) {
              x[i].style.display = "none";
            } else {
              x[i].style.display = "block";
            }
          }
          
          
        }
        createButtonContainers();
      </script>
    </div>
  </body>
