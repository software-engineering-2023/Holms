<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta property="og:title" content="Dashboard" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta property="twitter:card" content="summary_large_image" />

  <style>
    /* Add your custom styles here */
    body {
      font-family: Inter, sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.15;
      color: var(--dl-color-gray-black);
      background-color: var(--dl-color-gray-white);
    }

    .home-container {
      text-align: center;
      margin-top: 100px;
    }

    .home-title {
      font-size: 32px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .home-text {
      margin-top: 50px;
      font-size: 24px;
    }

    .home-credit-card,
    .home-container1,
    .home-loans {
      margin-top: 50px;
    }

    .home-text04,
    .home-text05,
    .home-text09 {
      font-size: 24px;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    data-tag="font"
  />
</head>
<body>
  <div class="home-container">
    <h1 class="home-title">Dashboard</h1>
    <section class="home-transactions">
      <button type="button" class="home-button">View Transactions</button>
      <button class="home-button">Donations</button>
      <button class="home-button">Bill Payment</button>
      <button class="home-button">Credit Card Payment</button>
      <button class="home-button">Transfers</button>
      <h2 class="home-text">
        <span>Transactions</span>
        <br />
        <br />
      </h2>
    </section>
    <section class="home-credit-card">
      <h2 class="home-text04">Credit Card</h2>
      <button class="home-button">Apply For Credit Card</button>
      <button class="home-button">Pay Bill</button>
      <button class="home-button">Deactivate Card</button>
    </section>
    <section class="home-container1">
      <h3 class="home-text05">
        <span>Certificates</span>
        <br />
        <br />
      </h3>
      <button class="home-button">Loan Payment</button>
      <button class="home-button">Fully Redeem</button>
      <button class="home-button">Buy Certificate</button>
    </section>
    <section class="home-loans">
      <h2 class="home-text09">Loans</h2>
      <button class="home-button">Loan Payment</button>
      <button class="home-button">View Loans</button>
      <button class="home-button">Apply For Loans</button>
    </section>
  </div>
</body>
</html>
