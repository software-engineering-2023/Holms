<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchange Rates</title>
  <link rel="stylesheet" href="../Styling/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-size: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      text-align: center;
      font-size: 24px;
    }

    th, td {
      border: 2px solid #35455d;
      padding: 10px;
    }

    th {
      background-color: #78a2cc;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Currency Exchange Rates</h1>

  <table>
    <thead>
      <tr>
        <th>Currency</th>
        <th>Rate (1 EGP)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>USD</td>
        <td>15.50</td>
      </tr>
      <tr>
        <td>EURO</td>
        <td>18.00</td>
      </tr>
      <tr>
        <td>AED</td>
        <td>4.20</td>
      </tr>
      <tr>
        <td>SAR</td>
        <td>4.13</td>
      </tr>
      <tr>
        <td>Currency 5</td>
        <td>9.75</td>
      </tr>
      <tr>
        <td>Currency 6</td>
        <td>2.85</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
