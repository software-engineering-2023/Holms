<!DOCTYPE html>
<html>
<head>
  <title>Bank Account Creation</title>
  <link rel="stylesheet" href="../Styling/style.css">
  <link rel="stylesheet" href="../Styling/home.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 800px;
    }

    .left-half {
      flex: 1;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .right-half {
      flex: 1;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-half">
      <h2>Choose Account to Use</h2>
      <form>
        <div class="form-group">
          <label for="account">Choose account:</label>
          <select id="account" name="account">
            <option value="account1">Account 1 - 1234567</option>
            <option value="account2">Account 2 - 9876543</option>
          </select>
        </div>
      </form>
    </div>

    <div class="right-half">
      <h2>Create Account</h2>
      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="initialDeposit">Initial Deposit:</label>
          <input type="number" id="initialDeposit" name="initialDeposit" step="0.01" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Create Account">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
