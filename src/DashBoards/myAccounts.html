<!DOCTYPE html>
<html>
<head>
  <title>Bank Account Creation</title>
  <link rel="stylesheet" href="../Styling/style.css">
  <!-- <link rel="stylesheet" href="../Styling/home.css"> -->
 
</head>
<body>
  <div class="container">
    <div class="left-half">
      <h2>Choose Account to Use</h2>
      <form>
        <div class="form-group">
          <label for="account">Choose account:</label>
          <select id="account" name="account">
            <option value="account1">Account 1 - 1234567</option>
            <option value="account2">Account 2 - 9876543</option>
          </select>
        </div>
      </form>
    </div>

    <div class="right-half">
      <h2>Create Account</h2>
      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="initialDeposit">Initial Deposit:</label>
          <input type="number" id="initialDeposit" name="initialDeposit" step="0.01" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Create Account">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
