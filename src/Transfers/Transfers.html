<!DOCTYPE html>
<html>

<head>
    <title>Transfers</title>
    <link rel="stylesheet" href="../Styling/styles.css">
    <style>
        .notification-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .options .notification-bell:hover {
            filter: invert(50%);
            cursor: pointer;
        }

        .notification-dropdown {
            position: relative;
        }

        .notification-dropdown .notification-list {
            width: 200px; /* Adjust the width as needed */
        }
    </style>
</head>

<body>

    <div class="topNav" id="myTopnav">
        <div class="Logo">
            <a href="../DashBoards/ClientDash.html"> <img src="../Assets/transparent bg.png" alt="Logo!"></a>
        </div>
        <div class="options">
            <div class="notification-dropdown" onclick="toggleNotificationList()">
                <img src="../assets/notif.png" alt="Notification Bell" class="notification-bell">
                <ul id="notificationList" class="notification-list">
                    <li class="notification-list-item">Welcome to HOLMS!</li>
                    <li class="notification-list-item">Payment due in 10 days</li>
                    <li class="notification-list-item">Salary has been received!</li>
                </ul>
            </div>
            <a href="/src/DashBoards/ClientDash.html"><img id="back" src="/src/assets/left-chevron.png" alt="back"></a>
            <a href="../DashBoards/currency.html">Currency Exchange</a>
            <a href="../DashBoards/FAQ.html">FAQs</a>
            <a href="../DashBoards/ContactUs.html">Contact Us</a>
            
            <a href="../DashBoards/ClientDash.html" class="active">Home</a>
            <a href="../DashBoards/homePage.html">Logout</a>

        

            <a href="../editProfile.html"><img src="../Assets/profile.png" alt="profile!"></a>
           
        </div>

       
    </div>


    <div class="container">
        <div id="sidebar">
            <ul>
                <a href="../DashBoards/ClientDash.html">
                    <li>Home</li>
                </a>
                <li><a href="../Views/ViewAccounts.html">Accounts</a></li>
                <li><a href="../Transfers/Transfers.html">Transfers</a></li>
                <li><a href="../DashBoards/PaymentsDash.html">Payments</a></li>
                <li><a href="../DashBoards/Settings.html">Settings</a></li>
            </ul>
        </div>

        <div id="content">
            <div id="logo">
                <h2>Make a Transfer</h2>
            </div>
            <div id="transfer">

                <label for="transferTypes"><strong>Choose a transfer type:</strong></label><br>
                <a href="ownTransfers.html"><input type="submit" value="Between Your Accounts"></a>
                <a href="internalTransfers.html"><input type="submit" value="To an Internal Account"></a>
                <a href="domesticTransfers.html"><input type="submit" value="To a Domestic Account"></a>
                <a href="internationalTransfers.html"><input type="submit" value="To an International Transfer"></a>

            </div>
        </div>
    </div>

    <script>
        function toggleNotificationList() {
            var notificationList = document.getElementById("notificationList");
            notificationList.style.display = notificationList.style.display === "none" ? "block" : "none";
        }
    </script>
</body>

</html>
