<!DOCTYPE html>
<html>
<head>
    <title>International Transfer</title>
    <link rel="stylesheet" href="../Styling/styles.css">
</head>
<body>
    <div class="topNav" id="myTopnav">
        <div class="Logo">
            <a href="../DashBoards/ClientDash.html"> <img src="../Assets/transparent bg.png" alt="Logo!"></a>
        </div>
        <div class="options">
            <a href="/src/Transfers/Transfers.html"><img id="back" src="/src/assets/left-chevron.png" alt="back"></a>
            <a href="../DashBoards/currency.html">Currency Exchange</a>
            <a href="../DashBoards/FAQ.html">FAQs</a>
            <a href="../DashBoards/ContactUs.html">Contact Us</a>
            <a href="../DashBoards/ClientDash.html" class="active">Home</a>
            <a href="../DashBoards/homePage.html">Logout</a>
            <a href="../editProfile.html"><img src="../Assets/profile.png" alt="profile!"></a>
        </div>
    </div>
    <div class="container">
        <div id="sidebar">
            <ul>
                <a href="../DashBoards/ClientDash.html">
                    <li>Home</li>
                </a>
                <li><a href="../DashBoards/myAccounts.html">Accounts</a></li>
                <li><a href="../Transfers/Transfers.html">Transfers</a></li>
                <li><a href="../DashBoards/PaymentsDash.html">Payments</a></li>
                <li><a href="../DashBoards/Settings.html">Settings</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="logo">
                <h2>International Account</h2>
            </div>
            <div id="transfer">
                <label for="mySelectExisiting"><strong>Exisiting Payee:</strong></label>
                <select id="mySelectExisiting" onchange="autofill()">
                    <option value="">-- Select an Exisiting Payee --</option>
                </select><br><br>
                <label for="mySelectDest"><strong>Source Account:</strong></label>
                <select id="mySelectDest">
                    <option value="">-- Select a Source account --</option>
                </select><br><br>

                <label for="paccount"><strong>Destination Account Number:</strong></label>
                <input type="number"  id="paccount" name="paccount" required><br><br>
                <label for="pIBAN"><strong>IBAN:</strong></label>
                <input type="number"  id="pIBAN" name="pIBAN" required><br><br>
                <label for="pbank"><strong>Bank Name:</strong></label>
                <input type="text"  id="pbank" name="pbank" required><br><br>
                <label for="pname"><strong>Payee Name:</strong></label>
                <input type="text" id="pname" name="pname" required><br><br>
                <label for="pemail"><strong>Payee Email:</strong></label>
                <input type="text"  id="pemail" name="pemail" required><br><br>
                <label for="reason"><strong>Reason for transfer:</strong></label>
                <input type="text" id="reason" name="reason" required><br><br>
                <label for="date"><strong>Date of transfer:</strong></label>
                <input type="date" id="date" name="date" required><br><br>
                <button id="mybutton">Transfer</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("mybutton").addEventListener("click", function() {
            var paccountValue = document.getElementById("paccount").value;
            var pIBANValue = document.getElementById("pIBAN").value;
            var pbankValue = document.getElementById("pbank").value;
            var pnameValue = document.getElementById("pname").value;
            var pemailValue = document.getElementById("pemail").value;
            var reasonValue = document.getElementById("reason").value;
            var dateValue = document.getElementById("date").value;

            if (paccountValue && pIBANValue && pbankValue && pnameValue && pemailValue && reasonValue && dateValue) {
                alert("Successful: All fields are filled correctly!");
            } else {
                alert("Error: Please fill in all the fields!");
            }
        });
    </script>
</body>
</html>
