<!DOCTYPE html>
<html>
<head>
  <title>Online Banking Registration</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #00271e, #00271e);
      color: #ffffff;
    }

    h2 {
      text-align: center;
    }

    form {
      width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #0a0000;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #03ae7b;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #04875b;
    }
  </style>
</head>
<body>
  <h2>Online Banking Registration</h2>
  <form action="registration_process.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="account">Account Number:</label>
    <input type="text" id="account" name="account" required><br><br>

    <label for="nationalid">National ID:</label>
    <input type="text" id="nationalid" name="nationalid" required><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
