<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <link rel="stylesheet" href="../Styling/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #0077cc;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button">Update Branches</button>
    <button class="button">manage Users</button>
    <button class="button">Make Technical response</button>
  </div>
</body>
</html>
