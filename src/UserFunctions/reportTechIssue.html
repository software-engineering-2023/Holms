            <form action="ReportTechIssue.javascript" method="POST">
                
                <label for="type">What issue are you facing?:</label>
                <select id="type" name="type">
                  <option value="loggingin">Logging in</option>
                  <option value="account">Accessing Account</option>
                  <option value="information">Viewing Information</option>
                  <option value="transferring">Transferring Funds</option>
                  <option value="other">Other Please Specify</option>
                </select>

                <label for="Issue">Describe Your Problem:</label>

                <input type="submit" value="Submit">
            </form>

    <script>
        document.querySelector('input[type="submit"]').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            var typeValue = document.getElementById("type").value;
            var issueValue = document.getElementById("Issue").value;

            if (typeValue && issueValue) {
                alert('Issue Reported!');
            } else {
                alert('Please fill in all the fields!');
            }
        });
    </script>
