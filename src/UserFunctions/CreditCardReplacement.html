    <script>
        function applyForm() {
            var fullNameValue = document.getElementById("fullName").value;
            var canceledCCValue = document.getElementById("CCnumber").value;
            var accountNumberValue = document.getElementById("accountNumber").value;

            if (fullNameValue !== "" && canceledCCValue.length === 16 && accountNumberValue.length === 11) {
                alert('Successful: All fields are filled correctly!');
            } else {
                alert('Error: Please fill in all the fields correctly!');
            }
        }
