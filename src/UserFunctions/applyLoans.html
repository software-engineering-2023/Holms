<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../Styling/styles.css">

  <title>Apply for Loan</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background-color: #E0FFFF; Baby Blue */
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      max-width: 400px;
      /* background-color: #FFFFFF; */
      padding: 20px;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 97%;
      padding: 5px;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      /* background-color: #4CAF50; Green */
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  
</head>

<body>
  <div class="container">
    <form>
      <h1>Apply for Loan</h1>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="monthlyIncome">Monthly Income:</label>
      <input type="number" id="monthlyIncome" name="monthlyIncome" step="0.01" required>

      <label for="employmentStatus">Employment Status:</label>
      <select id="employmentStatus" name="employmentStatus" required>
        <option value="">Select</option>
        <option value="worker">Worker</option>
        <option value="unemployed">Unemployed</option>
        <option value="selfEmployed">Self Employed</option>
      </select>

      <label for="type">Type of Loan:</label>
      <select id="type" name="type" required>
        <option value="">Select</option>
        <option value="personal">Personal</option>
        <option value="car">Car</option>
      </select>

      <label for="desiredLoanAmount">Desired Loan Amount:</label>
      <input type="number" id="desiredLoanAmount" name="desiredLoanAmount" step="0.01" required>

      <input type="button" value="Apply" onclick="applyForm()">
    </form>
  </div>
  <script>
    function applyForm() {
      var fullName = document.getElementById("fullName").value;
      var monthlyIncome = parseFloat(document.getElementById("monthlyIncome").value);
      var employmentStatus = document.getElementById("employmentStatus").value;
      var type = document.getElementById("type").value;
      var desiredLoanAmount = parseFloat(document.getElementById("desiredLoanAmount").value);

      if (fullName === "") {
        alert("Please enter your full name.");
        return;
      }

      if (isNaN(monthlyIncome) || monthlyIncome <= 0) {
        alert("Please enter a valid monthly income.");
        return;
      }

      if (employmentStatus === "") {
        alert("Please select your employment status.");
        return;
      }

      if (type === "") {
        alert("Please select the type of loan.");
        return;
      }

      if (isNaN(desiredLoanAmount) || desiredLoanAmount <= 0) {
        alert("Please enter a valid desired loan amount.");
        return;
      }

      alert("Applied for loan successfully!");
    }
  </script>
</body>

</html>
