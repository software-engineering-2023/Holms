      <form>
        <label for="every">Get Reminder Every</label>
        <select name="every" id="every">
          <option value="">--Make a choice--</option>
          <option value="day">Day</option>
          <option value="month">Month</option>

        <label for="account">Choose Type of Reminder:</label>
        <select id="type" name="type"> 
          <option value="gas">Gas</option>
          <option value="water">Water</option>
          <option value="electricity">Electricity</option>
          <option value="telephoneBills">Telephone Bills</option>
          <option value="other">Other Please Specify</option>
        </select>
 
        <label for="reason">Reminder For</label>
      <input type="text" id="reason" name="reason" >

          <label for="date">Time For Reminder</label>
          <input type="datetime-local" id="date" name="date" required>
  

            <input type="submit" value="Set Reminder" onclick="setRem()">
    </form>

  <script>
    function setReminder() {
      var every = document.getElementById("every").value;
      var type = document.getElementById("type").value;
      var reason = document.getElementById("reason").value;
      var date = document.getElementById("date").value;
  
      if (every && type && reason && date) {
        // All fields filled, reminder set successfully
        alert("Reminder set successfully for " + date);
        return true; // Allow form submission
      } else {
        // Not all fields filled, reminder not set successfully
        alert("Reminder not set successfully. Please fill in all the fields.");
        return false; // Prevent form submission
      }
    }function toggleNotificationList() {
            var notificationList = document.getElementById("notificationList");
            notificationList.style.display = notificationList.style.display === "none" ? "block" : "none";
        }
  </script>
