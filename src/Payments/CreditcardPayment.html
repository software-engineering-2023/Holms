<!DOCTYPE html>
<html>
<head>
    <title>CreditcardPayment</title>
    <link rel="stylesheet" href="../Styling/styles.css">
    <script>
        function toggleAmountField() {
            var paymentType = document.getElementById("PaymentType").value;
            var amountField = document.getElementById("amount");
            var l=document.getElementById("sara")
            if (paymentType === "partial") {
                amountField.style.display = "block";
                l.style.display="block";
            } else {
                amountField.style.display = "none";
                l.style.display="none";
            }
        }

        function handlePayment() {
            var amountField = document.getElementById("amount");
            var accountField = document.getElementById("account");
            var paymentTypeField = document.getElementById("PaymentType");

            var amount = amountField.value;
            var account = accountField.value;
            var paymentType = paymentTypeField.value;

            if (paymentType === "full" || (paymentType === "partial" && amount.trim() !== "")) {
                alert("Payment successful!");
                // You can add additional logic or submit the form here
            } else {
                alert("Payment unsuccessful! Please fill in all required fields.");
            }
        }
    </script>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <!-- Navbar content -->
    </div>
    <div class="container">
        <div id="sidebar">
            <!-- Sidebar content -->
        </div>
        <div id="content">
            <div id="logo">
                <p><h2>Credit Card Payment</h2></p>
            </div>
            <form action="CreditcardPayment.javascript" method="POST">

               

                <label for="account">Choose Account:</label>
                <select id="account" name="account">
                    <option value="checking">Checking</option>
                    <option value="savings">Savings</option>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <label for="PaymentType">Payment Type:</label>
                <select id="PaymentType" name="PaymentType" onchange="toggleAmountField()" required>
                    <option value="partial">Partial Payment</option>
                    <option value="full">Full Payment</option>
                   
                </select><br><br>

                <label for="amount" id="sara">Amount To Be Paid</label>
                <input type="number" step="0.01" id="amount" name="amount" required><br><br>

                <input type="button" value="Pay" onclick="handlePayment()">
            </form>
        </div>
    </div>
</body>
</html>
