<!DOCTYPE html>

<head>
  <title>BillPayment</title>
  <link rel="stylesheet" href="../Styling/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function toggleAmountField() {
            var paymentType = document.getElementById("PaymentType").value;
            var amountField = document.getElementById("nameThird");
            var l=document.getElementById("sara")
            if (paymentType === "thirdParty") {
                amountField.style.display = "block";
                l.style.display="block";
            } else {
                amountField.style.display = "none";
                l.style.display="none";
            }
        }

    function pay() {
      var amount = document.getElementById("amount").value;
      var account = document.getElementById("account").value;
      var paymentType = document.getElementById("PaymentType").value;
      var nameThird = document.getElementById("nameThird").value;

      if (amount && account && paymentType) {
        if (paymentType === "thirdParty" && !nameThird) {
          alert("Please select a third-party payment method.");
        } else {
          alert("Bill paid successfully!");
        }
      } else {
        alert("Please fill in all required fields.");
      }
    }
  </script>
</head>

<div class="container">
    <div id="sidebar">
        <ul>
            <a href="../DashBoards/ClientDash.html">
                <li>Home</li>
            </a>
            <li><a href="../DashBoards/myAccounts.html">Accounts</a></li>

            <li><a href="../DashBoards/PaymentsDash.html">Payments</a></li>
            <li><a href="../DashBoards/Settings.html">Settings</a></li>
        </ul>
    </div>
    <div id="content">
      <div id="logo">
        <p><h2>Bill Payment</h2></p>
      </div>
      <form action="BillPayment.javascript" method="POST">
        <label for="amount">Amount To Be Paid</label>
        <input type="number" step="1" id="amount" name="amount" required><br><br>
        <label for="account">Choose Account:</label>
        <select id="account" name="account">
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
          <option value="credit">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
        <br><br>
        <label for="account">Choose Type of Bill:</label>
        <select id="type" name="type"> 
          <option value="gas">Gas</option>
          <option value="water">Water</option>
          <option value="electricity">Electricity</option>
          <option value="telephoneBills">Telephone Bills</option>
          <option value="other">Other</option>
        </select>
        <label for="PaymentType">Payment Type:</label>
        <select id="PaymentType" name="PaymentType" onchange="toggleAmountField()" required>
          <option value="Internal">Internal</option>
          <option value="thirdParty">Third Party</option>
        </select><br><br>

        <label for="nameThirdLabel" id="sara">Third Party:</label>
        <select id="nameThird" name="nameThird">
          <option value="vodafoneCash">Vodafone Cash</option>
          <option value="fawry">Fawry</option>
          <option value="paypal">PayPal</option>
          <option value="other">Other</option>
        </select>

        <input type="button" value="Pay" onclick="pay()">
      </form>
    </div>
  </div>
  <script>
    function toggleNotificationList() {
        var notificationList = document.getElementById("notificationList");
        notificationList.style.display = notificationList.style.display === "none" ? "block" : "none";
    }
</script>
