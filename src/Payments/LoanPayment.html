<!DOCTYPE html>

<html>
<head>
  <title>LoanPayment</title>
  <link rel="stylesheet" href="../Styling/styles.css">
  <style>

.notification-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .notification-button {
      border: none;
      background: none;
      cursor: pointer;
      outline: none;
    }
    
    .notification-list {
      display: none;
      position: absolute;
      width: 200px;
      padding: 8px;
      background-color: #f2f2f2;
      list-style-type: none;
      margin: 0;
      text-align: left;
      border: 1px solid #ccc;
      z-index: 1;
    }
    
    .notification-list-item {
      margin-bottom: 8px;
    }
    
    .notification-list-item:last-child {
      margin-bottom: 0;
    }


</style>
</head>
<body>

  <!-- <div class="notification-container"> -->
   
  <!-- </div> -->

  <div class="topnav" id="myTopnav">
    <a href="../editProfile.html"><img src="../assets/profile.png" alt="profile!"></a>
    <button class="notification-button" onclick="toggleNotificationList()">
      <img src="../assets/notif.png" alt="Notification Bell">
    </button>
    <ul id="notificationList" class="notification-list">
      <li class="notification-list-item">Welcome to HOLMS!</li>
      <li class="notification-list-item">Payment due in 10 days</li>
      <li class="notification-list-item">Salary has been receieved!</li>
    </ul>
    <!-- <a href="../editProfile.html"><img src="../Assets/bells.png" alt="profile!"></a> -->

    <a href="../DashBoards/ClientDash.html" class="active">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
  <div class="container">
  <div id="sidebar">
    <ul>
      <li><a href="/src/DashBoards/ClientDash.html">Home</a></li>
      <li><a href="/src/DashBoards/ClientDash.html">Accounts</a></li>
      <li><a href="/src/DashBoards/PaymentsDash.html">Transactions</a></li>
      <li><a href="/src/DashBoards/PaymentsDash.html">Payments</a></li>
      <li><a href="/src/DashBoards/Settings.html">Settings</a></li>
      <li><a href="/src/DashBoards/Settings.html">Contact Us</a></li>
    </ul>
  </div>
  <div id="content">
    <div id="logo">
      <p><h2>Loan Payment</h2></p>
    </div>
    <form action="LoanPayment.javascript" method="POST">
    
      <label for="amount">Amount To Be Paid</label>
      <input type="number" step="0.01" id="amount" name="amount" required><br><br>

      <label for="loanNum">Loan Number</label>
      <input type="number"  id="loanNum" name="loanNum" required><br><br>
      
      <label for="account">Choose Account:</label>
      <select id="account" name="account">
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <input type="button" value="Pay" onclick="payNow()">
    </form>
  </div>
</div>

<script>

function toggleNotificationList() {
      var notificationList = document.getElementById("notificationList");
      notificationList.style.display = notificationList.style.display === "none" ? "block" : "none";
    }

  function payNow() {
    var amount = document.getElementById("amount").value;
    var loanNum = document.getElementById("loanNum").value;

    if (amount && loanNum) {
      alert("Payment successful!");
    } else {
      alert("Please fill in all required fields.");
    }
  }
</script>
</body>

</html>
