<!DOCTYPE html>
<html>
<head>
  <title>Donations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00271e;
      font-weight: bolder;
      font-family: Maven Pro;
      background:  #00271e;
      color: #ffffff;
    }
    /* img {
        
      width: 30px;
      height: 30px;
    } */

    #sidebar {
      width: 200px;
      background-color: #e4f7e4; /* Light green background */
      height: 100vh;
      position: fixed;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #sidebar li {
      padding: 10px;
      cursor: pointer;
    }

    #content {
      margin-left: 200px; /* Adjust this value to match the sidebar width */
      padding: 20px;
      padding-top: 150px;
    }
    #logo{
        display: inline-block;
      
      text-align: left;
      width:200px;
      
      display: inline-block;
      margin: 0;
      padding-left: 120px; 
      padding-right: 160px; 
      padding-top: 100px;
      
    }
    h2 {
      
      margin: 0;
      font-size: 40px;
     
      
    }
    form {
      width: 460px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      vertical-align: middle;
      
    }
   
    label {
      display: block;
      margin-bottom: 10px;
      color:#03ae7b;
      text-align: center;
    }

    input[type="text"],
    input[type="number"] {
      width: 93%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #0a0000;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #03ae7b;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 17px;
      font-family: Maven Pro;
      font-weight: bolder;
    }
  </style>
</head>
<body>
<div id="sidebar">
  <ul>
    <li><button onclick="window.location.href='ClientDash.html'">Home</button></li>
    <li><button onclick="window.location.href='ClientDash.html'">Accounts</button></li>
    <li><button onclick="window.location.href='Transactions.html'">Transactions</button></li>
    <li><button onclick="window.location.href='Transactions.html'">Payments</button></li>
    <li><button onclick="window.location.href='Transactions.html'">Settings</button></li>
  </ul>
</div>
<div id="content">
  <!-- Your page content goes here -->
  <div id="logo">
    <h2>DONATIONS</h2>
    <!-- <img src="/Assets/mag.png" alt="magnifying glass">  -->
  </div>
  
  <form action="donation_process.php" method="POST" id="f">
    <label for="type">Type Of Donation</label>
    <input type="text" id="type" name="type" required><br><br>

    <label for="institute">Type Of Institute</label>
    <input type="text" id="institute" name="institute" required><br><br>

    <label for="amount">Amount To Be Donated</label>
    <input type="number" step="0.01" id="amount" name="amount" required><br><br>
    
    <label style="color: #00271e; font-size: 20px;">Receiver Details</label>
    
    <label for="iban">IBAN Number</label>
    <input type="text" id="iban" name="iban" required ><br><br>

    <input type="submit" value="Make a donation" onclick="donate()">
  </form>
</div>
</body>
</html>
