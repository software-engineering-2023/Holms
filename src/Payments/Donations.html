    <form action="donation_process.php" method="POST" id="f">
      <label for="type">Type of Donation:</label>
      <input type="text" id="type" name="type" required><br><br>
      <label for="institute">Type of Institute:</label>
      <input type="text" id="institute" name="institute" required><br><br>

      <label for="amount">Amount to be Donated:</label>
      <input type="number" step="0.01" id="amount" name="amount" required><br><br>

      <label style="color: #35455d; font-size: 20px;">Receiver Details</label>

      <label for="iban">Account Number:</label>
      <input type="number" id="iban" name="iban" required><br><br>

      <input type="button" value="Donate Now" onclick="donateNow()">
    </form>

    <script>
      function donateNow() {
        var type = document.getElementById("type").value;
        var institute = document.getElementById("institute").value;
        var amount = document.getElementById("amount").value;
        var iban = document.getElementById("iban").value;

        if (type && institute && amount && iban) {
          alert("Donation successful!");
        } else {
          alert("Please fill in all required fields.");
        }
      }
    </script>
