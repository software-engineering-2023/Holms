<body>
  <div class="sidenav">
    <a href="/src/DashBoards/ClientDash.html">Home</a>
    <a href="/src/DashBoards/ClientDash.html">Accounts</a>
    <a href="/src/Transactions.html">Transactions</a>
    <a href="/src/Transactions.html">Payments</a>
    <a href="/src/Transactions.html">Settings</a>
  </div>
  <div class="main">
  <div class="logo">
    <h2>DONATIONS</h2>
    <img src="/Assets/mag.png" alt="magnifying glass"> 
  </div>
  <form action="donation_process.php" method="POST">
    <label for="type">Type Of Donation</label>
    <input type="text" id="type" name="type" required><br><br>

    <label for="institute">Type Of Institute</label>
    <input type="text" id="institute" name="institute" required><br><br>

    <label for="amount">Amount To Be Donated</label>
    <input type="number" step="0.01" id="amount" name="amount" required><br><br>
    
    <label style="color: #00271e; font-size: 20px;">Receiver Details</label>
    
    <label for="iban">IBAN Number</label>
    <input type="text" id="iban" name="iban" required ><br><br>

    <input type="submit" value="Make a donation" onclick="donate()">
  </form>

</div>
  <script>
    function donate() {
      // Retrieve input values
      var type = document.getElementById("type").value;
      var institute = document.getElementById("institute").value;
      var amount = document.getElementById("amount").value;
      var iban = document.getElementById("iban").value;

      // Dummy data for donations
      var dummyData = [
        {
          type: "Monthly",
          institute: "Food Charity",
          amount: "1000.00",
          iban: "FI21 1234 5698 7654 3210"
        },
        // Add more dummy data if needed
      
      ];

      // Check if input matches the dummy data
      for (var i = 0; i < dummyData.length; i++) {
        if (
          type === dummyData[i].type &&
          institute === dummyData[i].institute &&
          amount === dummyData[i].amount &&
          iban === dummyData[i].iban
        ) {
          alert("Donation accepted!");
          // Redirect to a different page or perform other actions
          return;
        }
      }

      // If donation data doesn't match, display an error message
      alert("Invalid donation data. Please try again.");
    }
  </script>
