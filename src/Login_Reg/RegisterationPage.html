<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../Styling/styles.css">

  <title>Online Banking Registration</title>
  <link rel="icon" href="/Assets/mag.png" type="image/png">
  <style>
   
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Maven Pro", sans-serif;
    font-weight: 600;
    margin: 0;
    padding: 0;
  }

  div {
    text-align: center;
  }

  form {
    width: 400px;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 3px;
    border: 1px solid #ccc;
    box-sizing: border-box; /* Added to include padding in the width */
  }

  /* Rest of your existing styles */

</style>

   
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1>HOLMS</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required value="omar">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="omar@gmail.com">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required value="01066800034">

      <label for="account">Account Number:</label>
      <input type="text" id="account" name="account" required value="0112345678">

      <label for="nationalid">National ID:</label>
      <input type="text" id="nationalid" name="nationalid" required value="1234567890123">
      <input type="submit" value="Register" onclick="register()">
      <button onclick="redirectToLogin()">Already a user? Login</button>
    </form>
  </div>

  <script>
    function register() {
      // Retrieve input values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var account = document.getElementById("account").value;
      var nationalid = document.getElementById("nationalid").value;

      // Dummy data for registration
      var dummyData = [
        {
          name: "omar",
          email: "omar@gmail.com",
          phone: "01066800034",
          account: "0112345678",
          nationalid: "1234567890123"
        }
        // Add more dummy data if needed
      ];

      // Check if input matches the dummy data
        if (
          name === dummyData.name &&
          email === dummyData.email &&
          phone === dummyData.phone &&
          account === dummyData.account &&
          nationalid === dummyData.nationalid
        ) {
          alert("Registration Complete!");
          window.location.href = "Login.html";
          location.replace("Login.html");

        }
      
else{
  alert("Invalid Registration data. Please try again.");

}
      // If input data doesn't match, display an error message
    }

    function redirectToLogin() {
      var redirectLocation = "Login.html";
      redirectTo(redirectLocation);
    }

    function redirectTo(url) {
      // Redirect to a different URL
      window.location.replace(url);
    }
  </script>
</body>
</html>
