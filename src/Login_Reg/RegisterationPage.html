  <script>
    function showAccountNumber() {
      var checkbox = document.getElementById("hasAccount");
      var accountNumberField = document.getElementById("account");
      

      if (checkbox.checked) {
        // accountnumberWord.style.display="block";
        accountNumberField.style.display = "block";
      } else {
       
        accountNumberField.style.display = "none";
      }
    }

    function register() {
      var nameField = document.getElementById("name");
      var emailField = document.getElementById("email");
      var phoneField = document.getElementById("phone");
      var nationalIdField = document.getElementById("nationalid");
      var accountNumberField = document.getElementById("account");

      var name = nameField.value;
      var email = emailField.value;
      var phone = phoneField.value;
      var nationalId = nationalIdField.value;
      var accountNumber = accountNumberField.value;

      if (name.trim() === "") {
        alert("Please enter your name.");
        return;
      }

      if (email.trim() === "") {
        alert("Please enter your email address.");
        return;
      }

      if (phone.length !== 11 || isNaN(phone)) {
        alert("Please enter a valid 11-digit phone number.");
        return;
      }

      if (nationalId.length !== 14 || isNaN(nationalId)) {
        alert("Please enter a valid 14-digit national ID.");
        return;
      }

      if (accountNumberField.style.display === "block" && (accountNumber.length !== 11 || isNaN(accountNumber))) {
        alert("Please enter a valid 11-digit account number.");
        return;
      }

      // Registration logic
      // Add your code to handle the registration process here
      window.location.href = 'Login.html';
    }
  </script>

<body>
  <div id="content">
    <div id="logo">
      <h2>Registration</h2>
    </div>
    <div id="reg">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
      <br>
      <label for="hasAccount">Do you have a bank account?</label>
      <input type="checkbox" id="hasAccount" name="hasAccount" onclick="showAccountNumber()">
      <br>
      <label for="account" class="account-number">Account Number:</label>
      <input type="text" id="account" name="account" class="account-number" required>
      <br>
      <label for="nationalid">National ID:</label>
      <input type="text" id="nationalid" name="nationalid" required>
      <br>
      <input type="submit" value="Register" onclick="register()">
      <a href="Login.html">Already a user? Login</a>
    </div>
  </div>
