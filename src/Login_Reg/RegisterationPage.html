    function toggleAmountField() {
            var paymentType = document.getElementById("hasAccount");
            var amountField = document.getElementById("accountDiv");
            var l=document.getElementById("sara")
            if (paymentType.checked) {
                amountField.style.display = "block";
                l.style.display="block";
            } else {
                amountField.style.display = "none";
                l.style.display="none";
            }
        }
    
    

    function register() {
      var nameField = document.getElementById("name");
      var emailField = document.getElementById("email");
      var phoneField = document.getElementById("phone");
      var nationalIdField = document.getElementById("nationalid");
      var accountNumberField = document.getElementById("account");

      var name = nameField.value;
      var email = emailField.value;
      var phone = phoneField.value;
      var nationalId = nationalIdField.value;
      var accountNumber = accountNumberField.value;
      clearErrorMessages();

// Validation logic
      var isValid = true;

      if (name.trim() === "") {
        var errorElement = document.getElementById("nameError");
        errorElement.style.display="block";
        isValid = false;
      }

      if (email.trim() === "") {
        var errorElement = document.getElementById("emailError");
        errorElement.style.display="block";
        isValid = false;
      }

      if (phone.length !== 11 || isNaN(phone)) {
        var errorElement = document.getElementById("phoneError");
        errorElement.style.display="block";
        isValid = false;
      }

      if (nationalId.length !== 14 || isNaN(nationalId)) {
        var errorElement = document.getElementById("nationalIdError");
        errorElement.style.display="block";
        isValid = false;
      }

      if (accountNumberField.style.display === "block" && (accountNumber.length !== 11 || isNaN(accountNumber))) {
        var errorElement = document.getElementById("accountError");
        errorElement.style.display="block";
        isValid = false;
      }

      // Registration logic
