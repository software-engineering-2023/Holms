  <script>
    function login() {
      // Retrieve input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Set default redirect location
      var  redirectLocation = "../DashBoards/ClientDash.html";
      switch (username) {
        
        case "banker": 
          redirectLocation = "../Banker/BankerDash.html";
          break;
        case "admin":
        redirectLocation = "../Admin/AdminDash.html";
          break;
      }

      if (password === "123") {
        location.replace(redirectLocation);
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
