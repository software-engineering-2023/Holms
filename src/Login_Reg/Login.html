<body>
  <div id="content">
    <div id="logo">
    <h2>Banking Website - Login</h2></div>
    <div id="transfer">
    
      
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      
     
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      
        
        
       <a href="RegisterationPage.html">Not a user? Register</a> 
    
    </div>
  </div>

  <script>
    function login() {
      // Retrieve input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Set default redirect location
      var  redirectLocation = "../DashBoards/ClientDash.html";
      switch (username) {
        case "banker":
          redirectLocation = "../DashBoards/BankerDash.html";
          break;
        case "admin":
        redirectLocation = "../DashBoards/AdminDash.html";
          break;
      }

      if (password === "123") {
        location.replace(redirectLocation);
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
