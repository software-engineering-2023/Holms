<!DOCTYPE html>
<html>
<head>
  <title>Banking Website - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Banking Website - Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login" onclick="login()">
      </div>
    </form>
  </div>

  <script>
    function login() {
      // Retrieve input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Dummy data for login
      var dummyData = [
        { username: "bankers", password: "123" },
        { username: "bankerl", password: "123" },
        { username: "bankerm", password: "123" },
        { username: "bankero", password: "123" },
        { username: "bankerh", password: "123" },
        { username: "banker", password: "banker" },
      ];

      // Check if input matches the dummy data
      for (var i = 0; i < dummyData.length; i++) {
        if (username === dummyData[i].username && password === dummyData[i].password) {
        //  alert("Login successful!");
           window.location.href = "BankerDash.html"; // Redirection to BankerDash.html    
                 // Redirect to a different page or perform other actions
          return;
        }
      }

      // If login fails, display an error message
      alert("Invalid username or password. Please try again.");
    }
  </script>
</body>
</html>
