<body>

          <a href="../Banker/BankerDashh.html"> <img src="../Assets/transparent bg.png" alt="Logo!"></a>

    <div class="container">
        
        <div id="content">\
            <div id="logo">
            <h2>Credit Card Response</h2></div>
            <div id="transfer">
            <input type="number" id="num" name="num"  placeholder="Enter Credit Card Number 16 digits" required>
            <br>
            <br>
            <input type="submit" onclick="acceptCreditCard()" value="Accept Credit Card">
            <input type="submit" onclick="rejectCreditCard()" value="Reject Credit Card"> 
            </div>
        </div>
    </div>

    <script>
        function acceptCreditCard() {
            var num = document.getElementById("num").value;
            if (num.toString().length!= 16) {
                alert("Please fill in the credit card number field.");
                return;
            }
            else{
            alert("Credit Card " + num + " accepted!");
        }}

        function rejectCreditCard() {
            var num = document.getElementById("num").value;
            if (num.toString().length!= 16) {
                alert("Please fill in the credit card number field.");
                return;
            }
            
            alert("Credt Card " + num + " rejected!");
        }
    </script>
