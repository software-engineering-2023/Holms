  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-weight: bolder;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #78a2cc;
    }

    .container {
      margin-left: 200px;
      width: 800px;
      display: flex;
      justify-content: space-between;
    }

    .half {
      width: 70%;
      padding: 20px;
     
    }

    .half h2 {
      text-align: center;
      margin-left: 600px;
      color: #35455d;
      margin-top: 80px;
    }

    .half .form-group {
      margin-bottom: 20px;
    }

    .half .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .half .form-group input[type="text"] {
      width: 90%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .half .form-group .button-group {
      display: flex;
      justify-content: space-between;
    }

    .half .form-group .button-group button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      background-color: #35455d;
    }

    .half .form-group .button-group button.green {
      background-color: #4CAF50;
      color: white;
    }

    .half .form-group .button-group button.red {
      background-color: #FF0000;
      color: white;
    }

    button {
      background-color: #35455d;
      color: #fff;
      border-color: #78a2cc;
      width: 150px;
      height: 40px;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #78a2cc;
      padding: 20px;
    }

    #sidebar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    #sidebar li {
      margin-bottom: 10px;
      cursor: pointer;
    }

    #sidebar li a {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 17px;
    }

    #sidebar li a:hover {
      color: #35455d;
    }

    #sidebar li:hover {
      background-color: #bfd4db;
    }

    input {
      width: 90%;
    }
    form{
      margin-left: 500px;
      width: 700px;
      margin-top: 50px;
    }
  </style>
</head>

<body>

</div>
  <div class="half">
    <h2>User Management</h2>
    <form onsubmit="return false;">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="userEmail">Email:</label>
        <input type="text" id="userEmail" required>
      </div>
      <div class="form-group">
        <label for="userRole">Role:</label>
        <input type="text" id="userRole" required>
      </div>
      <div class="form-group">
        <label for="userAddress">Address:</label>
        <input type="text" id="userAddress" required>
      </div>
      <div class="form-group button-group">
        <button class="green" onclick="addUser()">Add User</button>
        <button class="red" onclick="removeUser()">Remove User</button>
      </div>
      <div class="form-group button-group">
        <button class="green" onclick="unblockUser()">Unblock User</button>
        <button class="red" onclick="blockUser()">Block User</button>
      </div>
    </form>
  </div>
</div>

<script>
  function addBranch() {
    var branchName = document.getElementById("branchName").value;
    var branchAddress = document.getElementById("branchAddress").value;
    var branchPhone = document.getElementById("branchPhone").value;
    alert("Adding branch: " + branchName + "\nAddress: " + branchAddress + "\nPhone: " + branchPhone);
  }

  function removeBranch() {
    var branchName = document.getElementById("branchName").value;
    alert("Removing branch: " + branchName);
  }

  function addUser() {
    var username = document.getElementById("username").value;
    var userEmail = document.getElementById("userEmail").value;
    var userRole = document.getElementById("userRole").value;
    var userAddress = document.getElementById("userAddress").value;

    if (username.trim() === '' || userEmail.trim() === '' || userRole.trim() === '' || userAddress.trim() === '') {
      alert("Please fill in all fields.");
    } else {
      alert("Adding user: " + username + "\nEmail: " + userEmail + "\nRole: " + userRole + "\nAddress: " + userAddress);
    }
  }

  function removeUser() {
    var username = document.getElementById("username").value;

    if (username.trim() === '') {
      alert("Please enter the username.");
    } else {
      alert("Removing user: " + username);
    }
  }

  function unblockUser() {
    var username = document.getElementById("username").value;

    if (username.trim() === '') {
      alert("Please enter the username.");
    } else {
      alert("Unblocking user: " + username);
    }
  }

  function blockUser() {
    var username = document.getElementById("username").value;

    if (username.trim() === '') {
      alert("Please enter the username.");
    } else {
      alert("Blocking user: " + username);
    }
  }
</script>
