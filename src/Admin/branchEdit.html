<!DOCTYPE html>
<html>

<head>
  <title>Split Page</title>
  <link rel="stylesheet" href="../Styling/styles.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-weight: bolder;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #78a2cc;
    }

    .container {
      margin-left: 200px;
      width: 800px;
      display: flex;
      justify-content: space-between;
    }

    .half {
      width: 70%;
      padding: 20px;
      margin-left: 200px;
    }

    h2{
      margin-left: 370px;
      width: 400px;
      margin-top: 100px;
      color: #35455d;
      
    }

    .half .form-group {
      margin-bottom: 20px;
    }

    .half .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .half .form-group input[type="text"] {
      width: 90%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .half .form-group .button-group {
      display: flex;
      justify-content: space-between;
    }

    .half .form-group .button-group button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }

    .half .form-group .button-group button.green {
      background-color: #4CAF50;
      color: white;
    }

    .half .form-group .button-group button.red {
      background-color: #FF0000;
      color: white;
    }

    button {
      background-color: #78a2cc;
      color: #fff;
      border-color: #78a2cc;
    }
    form{
      width: 750px;
      margin-top: 50px;
      margin-left: 150px;
    }
   

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #78a2cc;
      padding: 20px;
    }

    #sidebar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    #sidebar li {
      margin-bottom: 10px;
      cursor: pointer;
    }

    #sidebar li a {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 17px;
    }

    #sidebar li a:hover {
      color: #35455d;
    }

    #sidebar li:hover {
      background-color: #bfd4db;
    }

    input {
      width: 90%;
    }
    button{
      background-color: #35455d;
      width: 150px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <ul>
      <li><a href="/src/DashBoards/ClientDash.html">Home</a></li>
      <li><a href="/src/DashBoards/ClientDash.html">Accounts</a></li>
      <li><a href="/src/DashBoards/Transactions.html">Transactions</a></li>
      <li><a href="/src/DashBoards/Transactions.html">Payments</a></li>
      <li><a href="/src/DashBoards/Transactions.html">Settings</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="half">
      <h2>Update Branches</h2>
      <br>
      <br>
      <form onsubmit="return false;">
        <div class="form-group">
          <label for="branchName">Branch Name:</label>
          <input type="text" id="branchName" required>
        </div>
        <div class="form-group">
          <label for="branchAddress">Branch Address:</label>
          <input type="text" id="branchAddress" required>
        </div>
        <div class="form-group">
          <label for="branchPhone">Branch Phone:</label>
          <input type="text" id="branchPhone" required>
        </div>
        <div class="form-group button-group">
          <button class="green" onclick="addBranch()">Add Branch</button>
          <button class="red" onclick="removeBranch()">Remove Branch</button>
        </div>
      </form>
    </div>

    <script>
      function addBranch() {
        var branchName = document.getElementById("branchName").value;
        var branchAddress = document.getElementById("branchAddress").value;
        var branchPhone = document.getElementById("branchPhone").value;

        if (branchName.trim() === '' || branchAddress.trim() === '' || branchPhone.trim() === '') {
          alert("Please fill in all fields.");
        } else {
          alert("Adding branch: " + branchName + "\nAddress: " + branchAddress + "\nPhone: " + branchPhone);
        }
      }

      function removeBranch() {
        var branchName = document.getElementById("branchName").value;

        if (branchName.trim() === '') {
          alert("Please enter the branch name.");
        } else {
          alert("Removing branch: " + branchName);
        }
      }
    </script>
</body>

</html>
