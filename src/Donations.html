<!DOCTYPE html>
<html>
<head>
  <title>Donations</title>
  <style>
    body {
      display: flex;
      align-items: center;
      height: 100vh;
      font-weight: bolder;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background:  #00271e;
      color: #fffff0;
    }

    h2 {
      display: inline-block;
      margin: 0;
      font-size: 40px;
      padding-right: 10px; /* Add this line to create spacing between the word and the form */
    }

    form {
      width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color:#03ae7b;
      text-align: center;
    }

    input[type="text"],
    input[type="number"] {
      width: 93%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #0a0000;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #03ae7b;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 17px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: bolder;
    }

    img {
      width: 30px;
      height: 30px;
    }
    
  </style>
</head>
<body>
  <div>
    <h2>DONATIONS</h2>
    <img src="/Assets/mag.png" alt="magnifying glass"> 
  </div>
  <form action="donation_process.php" method="POST">
    <label for="type">Type Of Donation</label>
    <input type="text" id="type" name="type" required><br><br>

    <label for="institute">Type Of Institute</label>
    <input type="text" id="institute" name="institute" required><br><br>

    <label for="amount">Amount To Be Donated</label>
    <input type="number" id="amount" name="amount" required><br><br>
    
    <label style="color: #00271e; font-size: 20px;">Receiver Details</label>
    
    <label for="iban">IBAN Number</label>
    <input type="number" id="iban" name="iban" required><br><br>

    <input type="submit" value="Make Donation">
  </form>
</body>
</html>
