<!DOCTYPE html>
<html>
<head>
  <title>Online Banking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #sidebar {
      width: 200px;
      background-color: #f1f1f1;
      height: 100vh;
      position: fixed;
      transform: translateX(-200px); /* Initially hidden */
      transition: transform 0.3s ease-in-out; /* Add smooth transition */
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #sidebar li {
      padding: 10px;
      cursor: pointer;
    }

    #sidebar ul ul {
      padding-left: 20px;
    }

    #content {
      margin-left: 0; /* Adjust this value to match the sidebar width when open */
      padding: 20px;
      transition: margin-left 0.3s ease-in-out; /* Add smooth transition */
    }

    #sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 5px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    var sidebarVisible = false; // Track the visibility state of the sidebar

    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      var content = document.getElementById("content");

      if (sidebarVisible) { // If sidebar is currently visible, hide it
        sidebar.style.transform = "translateX(-200px)";
        content.style.marginLeft = "0";
      } else { // If sidebar is currently hidden, show it
        sidebar.style.transform = "translateX(0)";
        content.style.marginLeft = "200px";
      }

      sidebarVisible = !sidebarVisible; // Toggle the sidebar visibility state
    }
  </script>
</head>
<body>
  <button id="sidebar-toggle" onclick="toggleSidebar()">--></button>
  <div id="sidebar">
    <ul>
      <li>Home</li>
      <li>Accounts</li>
      <li>Transactions
        <ul>
          <li>Recent Transactions</li>
          <li>Transaction History</li>
        </ul>
      </li>
      <li>Payments
        <ul>
          <li>Make Payment</li>
          <li>Payment History</li>
        </ul>
      </li>
      <li>Settings</li>
    </ul>
  </div>
  <div id="content">
    <!-- Your page content goes here -->
    <h1>Welcome to Online Banking</h1>
    <p>This is the main content of your page.</p>
  </div>
</body>
</html>
