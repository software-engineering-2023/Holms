<!DOCTYPE html>
<html>
<head>
  <title>Donations</title>
  <style>
    body {
      display: flex;
      
      align-items: center;
      height: 100vh;
      
      font-weight: bolder;
      
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    h2 {
        display: inline-block;
      margin-left: auto;

    div{
        display: inline-block;
      margin-left: auto;
      margin-right: auto;

    }

    label {
      display: block;
      margin-bottom: 10px;

    <input type="text" id="name" name="name" required><br><br>
